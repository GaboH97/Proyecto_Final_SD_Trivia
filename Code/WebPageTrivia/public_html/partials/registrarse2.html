<!doctype html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Registrarse</title>
      <meta name="description" content="">
      <meta name="author" content="Gabriel Amaya">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="apple-touch-icon" href="apple-touch-icon.png">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="..css/main.css">
   </head>
   <body style="background-image:url(http://www.baltana.com/files/wallpapers-12/2018-FIFA-World-Cup-Background-Wallpapers-33995.jpg)">
      <div class="container h-100 d-flex justify-content-center">
		  <div class="col-md-6">
			  <div class="col-md-6">
				<div class="card">
					<img class="card-img-top img-fluid img-responsive" src="http://www.hamersleyroversjuniorfc.com.au/wp-content/uploads/2017/10/logo-2018-FIFA-World-Cup-Russia-banner-1650x580.png" alt="Card image cap">
				</div>
			 </div>
			 <div class="form-area">
				<form "form-registrer-player" role="form">
				   <br style="clear:both">
				   <h3 class ="titles"style="margin-bottom: 25px; text-align: center; color:white; font-weight:bold ">Registrarse</h3>
				   <div class="form-group">
					  <input type="text" class="form-control" id="user-name" name="name" placeholder="Name" required>
				   </div>
				   <div class="form-group">
					  <input type="password" class="form-control" id="user-password" name="password" placeholder="Contraseña" required>
				   </div>
				   <fieldset class="form-group">
					  <legend style="color:white; font-weight:bold">Género</legend>
					  <div class="form-check">
						 <label style ="color:white; font-weight:bold"class="form-check-label titles">
						 <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="femOption" checked>
						 Femenino
						 </label>
					  </div>
					  <div class="form-check">
						 <label style ="color:white; font-weight:bold" class="form-check-label titles">
						 <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="masOption">
						 Masculino
						 </label>
					  </div>
				   </fieldset>
				   <div class="form-group">
					  <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
				   </div>
				   <div class="form-group">
					  <input type="text" class="form-control" id="mobile" name="mobile" placeholder="URL Foto " required>
				   </div>
				   <div class="form-group">
					  <button type="button" class="btn btn-primary btn-lg btn-block">Enviar</button>
					  <button type="button" class="btn btn-secondary btn-lg btn-block btn-danger">Cancelar</button>
					</div>
				</form>
	 
			 </div>
		  </div>
	  </div>
      <body>
</html>
