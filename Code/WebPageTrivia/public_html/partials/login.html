  <title>Starter Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body class="background background-login">

  <div class="container-fluid align-self-center">

    <div class="row row-m-t alig-items-center justify-content-center">
      <div class="col-xs-11 col-md-4 col-md-offset-4 register-panel">
        <form>
          <label for="email" class="row-m-t">Usuario</label>
          <input id="email" type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
          <label for="password" class=" row-m-t">Contraseña</label>
          <input id="password" type="password" class="form-control" name="password" placeholder="Password" required="" />
          <a class="pull-right margin-component" href="forgot_password.html">¿Olvidaste tu contraseña?</a>
          <button id="iniciarSesion"class="btn btn-block btn-success" type="submit">Iniciar Sesión
          </button>
          <br>
        </form>
        <button id="registrarse" class="btn btn-block btn-success" type="submit"> Registrarse
        </button>
      </div>
    </div>

  </div>
  <!-- /.container -->

    ================================================== -->
