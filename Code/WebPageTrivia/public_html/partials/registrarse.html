<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="background background-login">
    <div class="row">
        <div class="">
            <div class="col-xs-11 col-md-6 col-md-offset-3 register-panel">
                <h1>Registrarse</h1>
            </div>
            <div class="col-xs-11 col-md-6 col-md-offset-3 register-panel">
                <form id="form-player" role="form" class="form-horizontal">
                    <div class="form-group">
                        <Label for="c-name">Nombre: </Label>
                        <input class="form-control" type="text" name="nombreJugador" id="c-name" autofocus required />
                    </div>
                    <div class="form-group">
                        <Label for="c-tel">Contrase√±a: </Label>
                        <input class="form-control" type="password" name="contraseniaJugador" id="c-tel" required />
                    </div>
                    <div class="form-group">
                        <Label for="c-mail">Correo Electronico: </Label>
                        <input class="form-control" type="email" id="c-mail" name="emailJugador" required />
                    </div>
                    <div class="form-group">
                        <Label for="c-url">Url imagen: </Label>
                        <input class="form-control" type="url" name="fotoJugador" id="c-url" />
                    </div>
                    <div class="form-group">
                        <Label for="">Genero: </Label>
                        <label class="radio-inline">
                            <input type="radio" name="femenino">Femenino
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="masculino" checked="checked">Masculino
                        </label>
                    </div>
                    <input type="submit" class="btn btn-success btn-lg" value="Registrarse" id="add-player" />
                </form>
            </div>
        </div>

    </div>

    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/vendor/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/registrarse.js"></script>

</body>

</html>
